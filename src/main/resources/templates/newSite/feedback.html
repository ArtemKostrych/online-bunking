<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Cryptocurrency - Landing Page Template</title>
	<meta charset="UTF-8"/>
	<meta name="description" content="Cryptocurrency Landing Page Template"/>
	<meta name="keywords" content="cryptocurrency, unica, creative, html"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<!-- Favicon -->
	<link href="img/favicon.ico" rel="shortcut icon"/>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"/>

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" href="css/themify-icons.css"/>
	<link rel="stylesheet" href="css/owl.carousel.css"/>
	<link rel="stylesheet" href="css/animate.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet" href="css/rate.css"/>


	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

		<!-- Header section -->
		<header class="header-section clearfix">
			<div class="container-fluid">
				<a href="index.html">
					<img src="img/logoHome.png" alt="" class="siteLogo"/>
				</a>
				<div class="responsive-bar"><i class="fa fa-bars"></i></div>
				<a href="" class="user"><i class="fa fa-user"></i></a>
				<a th:href="@{/logout}" class="site-btn">Log Out</a>
				<nav class="main-menu">
					<ul class="menu-list">
						<li><a th:href="@{/userFront}">Home</a></li>
						<li><a th:href="@{/account}">Primary Account</a></li>
						<li><a th:href="@{/transfer}">Transfer</a></li>
						<li><a th:href="@{/replenishment}">Replenishment</a></li>
						<li><a th:href="@{/feedback}">Feedback</a></li>
						<li><a th:href="@{/profile}">My Profile</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<!-- Header section end -->



	<!-- Page info section -->
	<section class="page-info-section">
		<div class="container">
			<h2>Write you feedback </h2>
		</div>
	</section>
	<!-- Page info end -->



	<!-- Contact section -->
	<section class="contact-page spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-7">
					<form class="contact-form" th:action="@{/feedback/addFeedback}"  method="post">
						<div class="row">
							<div class="col-md-12">
								<div class="form-group" >
									<input type="text" placeholder="Tell us about your impression!" name="text"></input>
								</div>
								<div class="txt-center">
										<div class="rating">
											<input id="star5" type="radio" value="5" name="mark" class="radio-btn hide" />
											<label for="star5" >☆</label>
											<input id="star4"  type="radio" value="4" name="mark" class="radio-btn hide" />
											<label for="star4" >☆</label>
											<input id="star3" type="radio" value="3" name="mark" class="radio-btn hide" />
											<label for="star3" >☆</label>
											<input id="star2"  type="radio" value="2" name="mark" class="radio-btn hide" />
											<label for="star2" >☆</label>
											<input id="star1"  type="radio" value="1" name="mark" class="radio-btn hide" />
											<label for="star1" >☆</label>
											<div class="clear"></div>
										</div>
								</div>

								<button class="site-btn sb-gradients mt-4">Submit form</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!-- Contact section end -->

	<!-- Review section -->
	<section class="review-section spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 push-8">
					<img src="img/quote.png" alt="" class="quote mb-5"/>
					<div class="review-text-slider owl-carousel">
						<th:block th:each="f : ${feedback}">
						<div class="review-text">
							<p><span th:text="${f.text}"/></p>
						</div>
						</th:block>
					</div>
				</div>
				<div class="col-lg-4 pr-0 pull-3">
					<div class="review-meta-slider owl-carousel pt-5">
						<th:block th:each="f : ${feedback}">
							<div class="author-meta">
								<div class="author-name">
									<h4><span th:text="${f.user.username}"/></h4>
									<p><span th:text="${f.user.email}"/></p>
								</div>
								<span th:text="${f.mark}"/> <label for="star4" >☆</label>
							</div>
						</th:block>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Review section end -->


	<!-- Footer section -->
	<footer class="footer-section">
		<div class="container">
			<div class="row spad">
				<div class="col-md-6 col-lg-3 footer-widget">
					<img src="img/customLogo.png" class="mb-4" alt=""/>
					<span><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved</span>
				</div>
				<div class="col-md-6 col-lg-2 offset-lg-1 footer-widget">
					<h5 class="widget-title">About us</h5>
					<ul>
						<li><a href="#">Email</a></li>
						<li><a href="#">Phone</a></li>
						<li><a href="#">Addres</a></li>
						<li><a href="#">Job</a></li>
					</ul>
				</div>
				<div class="col-md-6 col-lg-3 footer-widget pl-lg-5 pl-3">
					<h5 class="widget-title">Follow Us</h5>
					<div class="social">
						<a href="" class="facebook"><i class="fa fa-facebook"></i></a>
						<a href="" class="google"><i class="fa fa-google-plus"></i></a>
						<a href="" class="instagram"><i class="fa fa-instagram"></i></a>
						<a href="" class="twitter"><i class="fa fa-twitter"></i></a>
					</div>
				</div>
			</div>
		</div>
	</footer>


	<!--====== Javascripts & Jquery ======-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>



	<!-- load for map -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0YyDTa0qqOjIerob2VTIwo_XVMhrruxo"></script>
	<script src="js/map.js"></script>

</body>
</html>
