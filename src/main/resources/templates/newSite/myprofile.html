<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Cryptocurrency - Landing Page Template</title>
	<meta charset="UTF-8"/>
	<meta name="description" content="Cryptocurrency Landing Page Template"/>
	<meta name="keywords" content="cryptocurrency, unica, creative, html"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<!-- Favicon -->
	<link href="img/favicon.ico" rel="shortcut icon"/>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"/>

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" href="css/themify-icons.css"/>
	<link rel="stylesheet" href="css/owl.carousel.css"/>
	<link rel="stylesheet" href="css/animate.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet" href="css/rate.css"/>
	<link rel="stylesheet" href="css/editMyProfile.css"/>


</head>
<body>
<!-- Page Preloder -->
<div id="preloder">
	<div class="loader"></div>
</div>

<!-- Header section -->
<header class="header-section clearfix">
	<div class="container-fluid">
		<a href="index.html">
			<img src="img/logoHome.png" alt="" class="siteLogo"/>
		</a>
		<div class="responsive-bar"><i class="fa fa-bars"></i></div>
		<a href="" class="user"><i class="fa fa-user"></i></a>
		<a th:href="@{/logout}" class="site-btn">Log Out</a>
		<nav class="main-menu">
			<ul class="menu-list">
				<li><a th:href="@{/userFront}">Home</a></li>
				<li><a th:href="@{/account}">Primary Account</a></li>
				<li><a th:href="@{/transfer}">Transfer</a></li>
				<li><a th:href="@{/replenishment}">Replenishment</a></li>
				<li><a th:href="@{/feedback}">Feedback</a></li>
				<li><a th:href="@{/profile}">My Profile</a></li>
			</ul>
		</nav>
	</div>
</header>
<!-- Header section end -->

<section class="signin-section">
"<div class="container-fluid h-100">
	<div class="row justify-content-center align-items-center h-100">
		<div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
			<h1><strong>Profile</strong><kbd class="bg-primary">page</kbd></h1>
			<footer class="blockquote-footer" style="text-align: right;">Here you can edit your <strong>Profile </strong></footer>

			<form id="sas" method="post" th:action="@{/profile/edit}">
				<div class="form-group" style="margin-top: 70px;">
					<label for="firstName">First name</label>
					<input type="text" class="form-control" th:value="${user.firstName}" name="firstName" id="firstName" minlength="5" maxlength="16" aria-describedby="fNameHelp" placeholder="Enter FirstName"/>
				</div>
				<div class="form-group">
					<label for="lastName">Last name</label>
					<input type="text" class="form-control" th:value="${user.lastName}" name="lastName" id="lastName" minlength="5" maxlength="16" aria-describedby="lNameHelp" placeholder="Enter LastName"/>
				</div>
				<div class="form-group">
					<label for="phone">Phone number</label>
					<input type="tel" class="form-control" th:value="${user.phone}" name="phone" id="phone" minlength="11" maxlength="13" aria-describedby="phoneHelp" placeholder="Enter PhoneNumber"/>
				</div>

				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control" th:value="${user.email}" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter Email"/>
				</div>
				<div id="submit" style="text-align: right">
					<button type="submit" class="btn btn-success">EDIT</button>
				</div>
			</form>
		</div>
	</div>
</div>
	</section>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/main.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
