<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Cryptocurrency - Landing Page Template</title>
	<meta charset="UTF-8"/>
	<meta name="description" content="Cryptocurrency Landing Page Template"/>
	<meta name="keywords" content="cryptocurrency, unica, creative, html"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<!-- Favicon -->
	<link href="img/favicon.ico" rel="shortcut icon"/>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"/>

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" href="css/themify-icons.css"/>
	<link rel="stylesheet" href="css/owl.carousel.css"/>
	<link rel="stylesheet" href="css/style.css"/>


	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>


		<!-- Hero section -->
		<section class="signin-section">
			<div class="container">
				<div class="row">
					<div class="container" style="margin-bottom: 100px;">
						<div class="row" style="justify-content: center; align-items: center;">
							<div class="col-4">
								<form id="user" method="post" th:action="@{/signup}">
								   <div class="form-group" style="margin-top: 70px;">
									  <label for="firstName">First name</label>
									  <input type="text" class="form-control" th:value="${user.firstName}" name="firstName" id="firstName" aria-describedby="fNameHelp" placeholder="Enter FirstName"/>
								   </div>
									<div class="form-group">
										<label for="lastName">Last name</label>
										<input type="text" class="form-control" name="lastName" id="lastName" aria-describedby="lNameHelp" placeholder="Enter LastName"/>
									</div>
									<div class="form-group">
										<label for="phone">Phone number</label>
										<input type="text" class="form-control"  name="phone" id="phone" aria-describedby="phoneHelp" placeholder="Enter PhoneNumber"/>
									</div>
					
									 <div class="form-group">
										<label for="email">Email</label>
										<input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter Email"/>
									</div>
									<div class="form-group">
										<label for="userName">User name</label>
										<input type="text" class="form-control" name="username" id="username" aria-describedby="uNameHelp" placeholder="Enter UserName"/>
									</div>
									 <div class="form-group">
										<label for="password">Password</label>
										<input type="password" class="form-control" name="password"  id="password" aria-describedby="passwordlHelp" placeholder="Enter Password"/>
									</div>
									<div style="text-align: right">
										<button type="submit" class="btn btn-success">Confirm</button>
									</div>
									</form>
							</div>
						</div>
					</div>
				
				</div>
			</div>
		</section>
		<!-- Hero section end -->


	<!--====== Javascripts & Jquery ======-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
