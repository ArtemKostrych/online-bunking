<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>Template</title>
    <meta charset="UTF-8"/>
    <meta name="description" content="Cryptocurrency Landing Page Template"/>
    <meta name="keywords" content="cryptocurrency, unica, creative, html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="shortcut icon"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"/>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/themify-icons.css"/>
    <link rel="stylesheet" href="css/owl.carousel.css"/>
    <link rel="stylesheet" href="css/style.css"/>


    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>


<!-- Hero section -->
<section class="signin-section">
    <div class="container">
        <div class="row">
            <div class="container" style="height: 100%">
                <div class="row" style="justify-content: center; align-items: center; height: 100%;">
                    <div class="bg-danger" th:if="${param.error}">
                        Invalid username and secret.
                    </div>
                    <div class="bg-danger" th:if="${param.logout}">
                        You have been logged out.
                    </div>
                    <div class="col-3">
                        <form class="form-signin" th:action="@{/login}" method="post">
                            <div class="form-group">
                                <label for="username"></label>
                                <input type="text" class="form-control" id="username" roleId="username" name="username" placeholder="Enter username"/>
                            </div>
                            <div class="form-group">
                                <label for="password"></label>
                                <input type="password" class="form-control" roleId="inputPassword" name="password" id="password" placeholder="Password"/>
                            </div>
                            <div id="submit" style="text-align: right">
                                <button type="submit" class="btn btn-success" role="button">Log In</button>
                                <a href="register.html" class="btn btn-primary" th:href="@{/signup}" role="button">Register</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
<!-- Hero section end -->


<!--====== Javascripts & Jquery ======-->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
